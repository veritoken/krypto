<!doctype html>
<html>
   <div id="out"></div>
   <script>    
    D=document;
    function GEBI(id){
	 return document.getElementById(id);}
    function outs(s){
	var tn = D.createTextNode(s);
	var li = D.createElement("li");
	li.appendChild(tn);
	GEBI("out").appendChild(li);
    }
    var Module = {
      onRuntimeInitialized: function() {
          console.log('lerp result: ' +
		      Module.lerp(1, 2, 0.5));
	  outs("QWERT1");
	  outs("QWERT2");

	  hello = Module.cwrap('hello_world', 'string', []);
	  hello2 = Module.cwrap('hello_to', 'string', ['string']);

	  xsignit = Module.cwrap('xsignit', 'string', ['string']);
	  xverify = Module.cwrap('xverify', 'int', ['string'])

	  outs(hello());
	  outs(hello2("dude"));

          Module.forkOff(34, 12);

	  var s1 = xsignit("xyz\n");
	  outs("it's " + s1);
	  var s2 = xverify(s1);
	  outs("it's " + s2);
	  var s3 = xverify("wrong");
	  outs("it's " + s3);

          console.log('lerp2result: ' +
		      Module.lerp2(1, 2, 0.5));
      }
    };
  </script>
  <script src="test8.js"></script>
</html>
